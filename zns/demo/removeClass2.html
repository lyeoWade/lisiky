<title>无标题文档</title>
<style>
li{ height:30px;  margin:5px 0; }
.aaa{ background:#066; }
.kkk{ color:#f90; }
.bbb{ background:#CF9; }

#aaa{
	width:100px;
	height:100px;
	border:1px solid #063;
	}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementById('ul');
	var aLi=oUl.children;
	
	for(var i=0; i<aLi.length; i++){
		(function(ind){
			aLi[ind].onmouseover=function(){
				addClass(aLi[ind],'aaa');	
			}
			aLi[ind].onmouseout=function(){
				removeClass(aLi[ind],'aaa');	
			}
		})(i)
	}	
}


function removeClass(obj,sClass){
	if(obj.className){
		var arr=obj.className.split(' '); // 转数组
		var i=0;
		while(i<arr.length){
			if(arr[i]==sClass){ // 相等了 去掉相等的
				arr.splice(i,1)// 从i哪里删除自己
				obj.className=arr.join(' ')// 转字符串
				return;
			}
			i++
		}	
	}
	
}

function addClass(obj,sClass){
	
	if(obj.className==''){
		obj.className=sClass;
		return ;	
	}
	else{
		var arr=obj.className.split(' '); // 转数组
		for(var i=0; i<arr.length; i++){
			if(arr[i]!=sClass){
				arr.push(sClass);
				obj.className=arr.join(' ');
				return;	
			}
		}	
	}
}
