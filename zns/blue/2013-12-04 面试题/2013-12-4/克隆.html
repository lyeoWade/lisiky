<script>
function cloneObj(obj)
{
	var newObj=[];
	
	for(var i=0;i<obj.length;i++)
	{
		newObj[i]=obj[i];
	}
	
	return newObj;
}

var arr1=[1,2,3];
var arr2=cloneObj(arr1);

arr2.push(5);

alert(arr1);	//[1,2,3]
alert(arr2);	//[1,2,3]
</script>
