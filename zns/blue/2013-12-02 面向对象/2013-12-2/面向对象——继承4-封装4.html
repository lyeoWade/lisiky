<script>
function Person(name, age)
{
	this.name=name;
	this.age=age;
}

Person.prototype.showName=function ()
{
	alert('我的名字是：'+this.name);
};
Person.prototype.showAge=function ()
{
	alert(this.age);
};

//--------------------------

var Worker=extend(
	Person,
	function (name, age, job){
		this.job=job;
	},
	{
		showJob: function ()
		{
			alert(this.job);
		}
	}
);

var Coder=extend(
	Worker,
	function (name, age, job, lang){
		this.lang=lang;
	},
	{
		showLang: function ()
		{
			alert(this.lang);
		}
	}
);
