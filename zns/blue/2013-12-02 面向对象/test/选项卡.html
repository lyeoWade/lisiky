<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{ margin:0; padding:0;  }

#div1{ width:300px; height:260px; margin:50px auto; position:relative; }
input{ width:80px; height:30px; margin:4px 22px 0 0; background:none; border:none; border:1px solid #999; background:#CCC;  }
input.active{ background:#E8F9D0; }
#div1 div{ width:300px; height:220px; background:#CCC; display:none;  }
#div1 div.show{ display:block; }
</style>
<script>
function SwitchTab(id)
{
	var oDiv=document.getElementById(id);
	this.oInput=oDiv.getElementsByTagName('input');
	this.a_Div=oDiv.getElementsByTagName('div');
	var _this=this;
	for(var i=0; i<this.oInput.length; i++)
	{
		this.oInput[i].index=i;
		this.oInput[i].onclick=function()
		{
			_this.Tab(this)
		};	
	}
}

SwitchTab.prototype.Tab=function (taba)
	{
		for(var i=0; i<this.oInput.length; i++)
		{
			this.oInput[i].className=''
			this.a_Div[i].className='';
		}
		taba.className='active';
		this.a_Div[taba.index].className='show';
	}

window.onload=function()
{
	new SwitchTab('div1')
}

</script>
<title>无标题文档</title>
</head>

<body>
<div id="div1">  
    <input type="button" value="11111" class="active">
    <input type="button" value="22222">
    <input type="button" value="33333" style="margin:0;">
    <div class="show">11111111111111111111</div>
    <div >2222222222222222222222</div>
    <div >33333333333333333333333333333333333</div>
</div>
</body>
</html>
