<style>
#div1 {width:200px; height:200px; background:#CCC; position:absolute;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	$('#div1').mousedown(function (ev){
		var disX=ev.clientX-$('#div1').position().left;
		var disY=ev.clientY-$('#div1').position().top;
		
		function fnMove(ev)
		{
			$('#div1').css({
				left:	ev.clientX-disX+'px',
				top:	ev.clientY-disY+'px'
			});
		}
		
		function fnUp()
		{
			$(this).unbind('mousemove', fnMove);
			$(this).unbind('mouseup', fnUp);
			
			if($('#div1')[0].releaseCapture)
			{
				$('#div1')[0].releaseCapture();
			}
		}
		if($('#div1')[0].setCapture)
		{
			$('#div1').mousemove(fnMove);
			$('#div1').mouseup(fnUp);
			
			$('#div1')[0].setCapture();
		}
		else
		{
			$(document).mousemove(fnMove);
			$(document).mouseup(fnUp);
		}
		
		return false;
	});
});
</script>
</head>

<div id="div1"></div>

</body>
</html>
