<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	
	$('#btn1').click(function(){
		
		$('<li>'+$('#txt1').val()+'<a href="javascript:;">删除</a></li>').prependTo('ul');
		
		$('#ul1 li a:first').click(function(){
			
			$(this).parent().remove();
			
			});
		
		});
	
	});
</script>
<title>无标题文档</title>
</head>

<body>
<input type="text" id="txt1" />
<input type="button" value="aaa" id="btn1" />
<ul id="ul1">

</ul>
</body>
</html>
