<script>
$(function(){
	$('#btn').click(function(){
		$('<li>'+$('#tex').val()+'</li>').insertBefore('li:contains(5)');
		});
	})
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<input type="button" value="添加" id="btn">

        <li>57687687</li>

        <li>sadas</li>
</ul>
</body>
</html>
