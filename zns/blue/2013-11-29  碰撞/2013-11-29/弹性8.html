<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:200px; height:200px; background:#CCC; position:absolute; left:0; top:50px;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	var speed=0; // 初始化
	
	setInterval(function (){
		speed+=(300-oDiv.offsetLeft)/5; // 速度
		speed*=0.7;//摩擦力
		
		oDiv.style.left=oDiv.offsetLeft+speed+'px';
	}, 30);
};
</script>
</head>

<body>
<div id="div1"></div>
</body>
