<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{ padding:0; margin:0; }
#box{ width:300px; height:300px; position:relative; background:#FCFDEA; border:1px solid #F90; border-radius:50%; margin:30px auto; transition:1s all ease;  }
#box .hours{
	-webkit-transform-origin: center bottom;
	
	width:10px; height:60px; position:absolute; left:50%; top:90px; margin-left:-5px; background:#CCC;   }
#box .min{ width:6px; height:80px; position:absolute; left:50%; top:70px; margin-left:-3px; background:#ccc;
-webkit-transform-origin: center bottom;

  }
#box .sec{ width:2px; height:120px; position:absolute; left:50%; top:30px; margin-left:-1px; background:#ccc;
-webkit-transform-origin: center bottom;
 }
#box .dot{ width:18px; height:18px; background:#ccc; border-radius:50%; position:absolute; left:50%; top:50%; margin-left:-9px; margin-top:-9px; }

/*#box:hover .hours{ -webkit-transform:rotate(360deg); }*/
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	var oCom=oBox.getElementsByTagName('span');
	var oH=oCom[0];
	var oM=oCom[1];
	var oS=oCom[2];
	
	
	setInterval(function(){
		
		var oDate=new Date();
		oS.style.WebkitTransform='rotate('+oDate.getSeconds()*6+'deg)';
		
		},1000)
	
}
</script>
<title>无标题文档</title>
</head>

<body>
<div id="box">
	<span class="hours"></span>
    <span class="min"></span>
    <span class="sec"></span>
    <span class="dot"></span>
</div>
</body>
</html>
