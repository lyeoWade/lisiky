<!DOCTYPE HTML>

<style>
#div1 input {background:#CCC;}
#div1 input.active {background:yellow;}
#div1 div {display:none; width:200px; height:200px; background:#CCC;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function (){
	$('#div1 input').click(function (){
		$('#div1 input').removeClass('active');
		$(this).addClass('active');
		
		$('#div1 div').hide();
		$('#div1 div').eq($(this).index()).show();
	});
});
</script>
</head>

<body>
<div id="div1">
	<input type="button" value="aaa" class="active" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div style="display:block;">adfadf</div>
    <div>34235</div>
    <div>cvnhcvjgh</div>
</div>
</body>
