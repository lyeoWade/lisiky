<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.children[0];
	var aLi=oUl.children;
	
	
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	var w=oUl.offsetWidth;
	var timer=null;
	
	timer=setInterval(function(){
		
		if(oUl.offsetLeft<-w/2)
		{
			oUl.style.left=0;
		}else if(oUl.offsetLeft>0)
		{
			oUl.style.left=-w/2+'px';
		}
		
		oUl.style.left=oUl.offsetLeft+15+'px';
		
		},30);	

};
</script>
<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:712px; height:108px; margin:10px auto; overflow:ahidden; position:relative;}
#div1 ul {position:absolute;}
#div1 ul li {float:left; width:178px; height:108px;}
</style>
</head>
<body>
<div id="div1">
	<ul>
    	<li><img src="img/1.jpg" /></li>
    	<li><img src="img/2.jpg" /></li>
    	<li><img src="img/3.jpg" /></li>
    	<li><img src="img/4.jpg" /></li>
    </ul>
</div>
