{
	var oNav=document.getElementById('nav');
	var aH2=oNav.getElementsByTagName('h2');
	var aUl=oNav.getElementsByTagName('ul');
	
	for(var i=0;i<aH2.length;i++)
	{
		(function (index){
			aH2[i].onmousedown=function ()
			{
				return false;
			};
			aH2[i].onclick=function ()
			{
				var aLi=aUl[index].children;
				
				if(this.className=='active')
				{
					this.className='';
					startMove(aUl[index], 'height', 0);
				}
				else
				{
					for(var i=0;i<aH2.length;i++)
					{
						aH2[i].className='';
						startMove(aUl[i], 'height', 0);
					}
					
					this.className='active';
					startMove(aUl[index], 'height', aLi.length*aLi[0].offsetHeight);
				}
			};
		})(i);
	}
};
</script>
