<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<style>
#div1 {width:200px; height:200px; background:#CCC; position:absolute; left:100px; top:50px;}
</style>
<script>
var start=0;

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onclick=function ()
	{
		start=new Date().getTime();
		startMove(oDiv, 'width', 500, 300);
	};
};

function getStyle(obj, name)
{
	return obj.currentStyle?obj.currentStyle[name]:getComputedStyle(obj, false)[name];
}

function startMove(obj, name, iTarget, iTime)  // 在iTime的时间内到达iTarget
{
	var 次数=parseInt(iTime/30); 
	/* 30毫秒走一次 到达iTarget的时间是iTime   那么iTime的时间内就要走 iTime/30  次 */
	var 起点=parseInt(getStyle(obj, name)); // 起点 初始值 
	var 距离=iTarget-起点;// 
	
	var n=0; 
	
	clearInterval(obj.timer);
	obj.timer=setInterval(function (){
		
		n++;
		
		obj.style[name]=起点+n*距离/次数+'px';
	  //obj.style.left=0+1*400/3+'px' 随n的增加 iTarget 减小   距离/次数  得到？？？
		if(n==次数)
		{
			clearInterval(obj.timer);
			
			alert(new Date().getTime()-start);
		}
	}, 30);
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
