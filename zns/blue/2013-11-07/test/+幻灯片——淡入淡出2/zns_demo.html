<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>淘宝幻灯片上下滑动效果 - 智能社 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../X_Move.js"></script>
<script type="text/javascript">

window.onload=function()
{
	var oPlay=document.getElementById('play');
	var oUl=oPlay.getElementsByTagName('ul')[0];
	var aLiUl=oUl.children;
	var oOl=oPlay.getElementsByTagName('ol')[0];
	var aLiOl=oOl.children;
	var len=aLiOl.length;
	
	for(var i=0; i<len; i++)
	{
		aLiOl[i].index=i;
		aLiOl[i].onmouseover=function()
		{
			for(var i=0; i<len; i++)
			{
				aLiOl[i].className='';
				aLiUl[i].style.filter = 'alpha(opacity=0)';
				aLiUl[i].style.opacity = 0;
			}
			this.className='active';
			stratMove(aLiUl[this.index],'opacity',100,{ type:'linear' });
		}
	}
}
</script>
</head>

<body>

<div id="play">
	<div class="packet"><!-- 为了消除offsetXXX的兼容性问题 -->
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
		<ul>
			<li style="opacity:1; filter:alpha(opacity:100);"><a href="http://www.zhinengshe.com/"><img src="images/1.jpg" alt="广告一" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/2.jpg" alt="广告二" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/3.jpg" alt="广告三" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/4.jpg" alt="广告四" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/5.jpg" alt="广告五" /></a></li>
		</ul>
	</div>
</div>

</body>
</html>
