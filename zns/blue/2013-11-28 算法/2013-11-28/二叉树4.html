<script>
var root=null;	//根

function bst_add(node, n)
{
	if(root==null)
	{
		//空的->创建
		root={value: n, l: null, r: null};
	}
	else
	{
		if(node.value==n)	//重复了
		{
			return;
		}
		else if(node.value<n)
		{
			//右边
			if(node.r)
			{
				bst_add(node.r, n);
			}
			else
			{
				//右边——空的
				node.r={value: n, l: null, r: null};
			}
		}
		else
		{
			//左边
			if(node.l)
			{
				bst_add(node.l, n);
			}
			else
			{
				//左边——空的
				node.l={value: n, l: null, r: null};
			}
		}
	}
}

function bst_find(node, n)
{
	if(root==null)
	{
		return false;
	}
	else
	{
		if(node.value==n)
		{
			return true;
		}
		else if(node.value<n)
		{
			if(!node.r)
			{
				return false;
			}
			else
			{
				return bst_find(node.r, n);
			}
		}
		else
		{
			if(!node.l)
			{
				return false;
			}
			else
			{
				return bst_find(node.l, n);
			}
		}
	}
}

//--------------------

var arr=[];

function arr_add(n)
{
	if(!arr_find(n))
	{
		arr.push(n);
	}
}

function arr_find(n)
{
	for(var i=0;i<arr.length;i++)
	{
		if(arr[i]==n)return true;
	}
	return false;
}

var start=new Date().getTime();

var N=1000000;

for(var i=0;i<N;i++)
{
	var n=Math.floor(Math.random()*N);
	
	bst_add(root, n);		//2400
	//arr_add(n);			//2400000
}
for(var i=0;i<N;i++)
{
	var n=Math.floor(Math.random()*N);
	
	bst_find(root, n);
	//arr_find(n);
}

alert(new Date().getTime()-start);





</script>
