<script>
/*
节点
{
	value:	值,
	l:		左子节点,
	r:		右子节点
}
*/

var root=null;	//根

function bst_add(node, n) 
{
	alert('开始了====要插的：'+n);
	if(root==null)
	{
		//空的->创建
		alert('没有根，创建：'+n);
		root={value: n, l: null, r: null};
	}
	else
	{
		alert('插入：'+n+'，来到了：'+node.value);
		if(node.value==n)	//重复了
		{
			alert('重复了，扔');
			return;
		}
		else if(node.value<n)
		{
			alert('应该往右走');
			//右边
			if(node.r)
			{
				alert('右边有东西，继续');
				bst_add(node.r, n);
			}
			else
			{
				alert('右边空了，给'+node.value+'创建右边：'+n);
				//右边——空的
				node.r={value: n, l: null, r: null};
			}
		}
		else
		{
			alert('应该往左走');
			//左边
			if(node.l)
			{
				alert('左边有东西，继续');
				bst_add(node.l, n);
			}
			else
			{
				alert('左边空了，给'+node.value+'创建左边：'+n);
				//左边——空的
				node.l={value: n, l: null, r: null};
			}
		}
	}
}

bst_add(root, 19);
bst_add(root, 21);
bst_add(root, 45);
bst_add(root, 3);
bst_add(root, 16);
bst_add(root, 9);
bst_add(root, 5);
bst_add(root, 13);
</script>
