<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oTxt=document.getElementById('txt');
	var oBnt=document.getElementById('btn');
	oBnt.onclick=function()
	{
		// 数字、字母、.、_      @    字母、数字    .   字母  
		var re=/^[0-9a-z][\w\d\.]*\@[a-z0-9\-]{2,4}(\.[a-z]{2,4}){1,4}$/;//          
		
		if(re.test(oTxt.value))
		{
			alert('Ok')
		}else
		{
			alert('错了')
		}
	}
}
</script>
</head>

<body>

<input type="text" id="txt">
<input type="button" value="验证" id="btn">
</body>
</html>
