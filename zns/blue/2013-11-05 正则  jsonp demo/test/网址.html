<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oTxt=document.getElementById('txt');
	var oBnt=document.getElementById('btn');
	oBnt.onclick=function()
	{
		//alert(oTxt.value);
		/**/
		var re=/^(http\:\/\/)?(https\:\/\/)?(www\.)?(www2\.)?[a-z\d]+(\.[a-z]{2,4}){1,2}\/?$/i;          //  (https\:)
		/*
			http://baidu.com/
			http://baidu.com
				   baidu.com/
			       baidu.com
			https://baidu.com
			www.baidu.com
			www2.www.aaa.baidu.com/
		*/
		if(re.test(oTxt.value))
		{
			alert('Ok')
		}else
		{
			alert('错了')
		}
	}
}
</script>
</head>

<body>

<input type="text" id="txt">
<input type="button" value="验证" id="btn">
</body>
</html>
