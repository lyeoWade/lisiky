<style>
#div1 {width:200px; height:200px; background:#CCC;}
</style>
<script>
function appendTo(oParent, str)
{
	//oParent.innerHTML+=str;
	
	var oTmp=document.createElement('div');
	
	oTmp.innerHTML=str;
	
	for(var i=0;i<oTmp.children.length;i++)
	{
		oParent.appendChild(oTmp.children[i]);
	}
}

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.children[0].onclick=function ()
	{
		alert('a');
	};
	
	appendTo(oDiv, '<p>asdfasf</p><a href="#">asdf</a>');
};
</script>
</head>

<body>
<div id="div1">
	<h1>hhhhhhh</h1>
</div>
</body>
