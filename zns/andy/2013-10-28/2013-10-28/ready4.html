<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//ready   HTML+CSS+JS  就可以了
//  IE678


function addRead(fn)
{
	if(document.addEventListener) //DOMContentLoaded  
	{
		document.addEventListener('DOMContentLoaded',fn,false);	
	}
	else//onreadystatechange  complete
	{
		document.attachEvent('onreadystatechange',function(){
			if(document.readyState=='complete')
			{
				fn();
			}
		});	
	}	
};

addRead(function()
{
	alert('ready ok');
});


</script>
</head>
