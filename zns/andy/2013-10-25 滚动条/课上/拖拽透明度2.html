<!doctype html>
<html>
<head>
<style>
#div1{ width:200px; height:200px; background:red; position:absolute; left:100px; top:100px; }
.box{ position:absolute;   }
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var posX=oEvent.clientX-oDiv.offsetLeft;
		var posY=oEvent.clientY-oDiv.offsetTop;
		oDiv.style.opacity=0.3;
		oDiv.style.filter='alpha(opacity=30)';
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			oDiv.style.left=oEvent.clientX-posX+'px';
			oDiv.style.top=oEvent.clientY-posY+'px';
			
			return false;
		}
		document.onmouseup=function()
		{
			document.onmousemove=document.onmouseup=null;
			oDiv.style.opacity=1;
			oDiv.style.filter='alpha(opacity=100)';
		}
		return false;
	}
}
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<div id="div1"></div>

</body>
</html>
