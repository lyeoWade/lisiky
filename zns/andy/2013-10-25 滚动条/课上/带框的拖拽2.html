<!doctype html>
<html>
<head>
<style>
#div1{ width:200px; height:200px; background:red; position:absolute; left:100px; top:100px; }
.box{ position:absolute;  border:1px dashed #999; }
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var posX=oEvent.clientX-oDiv.offsetLeft;
		var posY=oEvent.clientY-oDiv.offsetTop;
		
		var oBox=document.createElement('div');
		oBox.className='box';
		oBox.style.width=oDiv.offsetWidth-2+'px';
		oBox.style.height=oDiv.offsetHeight-2+'px';
		oBox.style.left=oDiv.offsetLeft+'px';
		oBox.style.top=oDiv.offsetTop+'px';
		
		document.body.appendChild(oBox);
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			oBox.style.left=oEvent.clientX-posX+'px';
			oBox.style.top=oEvent.clientY-posY+'px';
			
			return false;
		}
		document.onmouseup=function()
		{
			document.onmousemove=document.onmouseup=null;
			oDiv.style.left=oBox.offsetLeft+'px';
			oDiv.style.top=oBox.offsetTop+'px';
			document.body.removeChild(oBox);
		}
		return false;
	}
}
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<div id="div1"></div>

</body>
</html>
