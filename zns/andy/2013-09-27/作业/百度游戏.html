	function color(obj)
	{
		for(var i=0; i<obj.length; i++)
		{
			if(i%2==1)
			{
				obj[i].style.background='#f4f4f4';
			}else
			{

			}
		}
	}
	color(aLi)

	function tab(obj1,obj2,class1,class2)
	{
		for(var i=0; i<obj1.length; i++)
		{
			obj1[i].index=i;
			obj1[i].onmouseover=function()
			{
				for(var i=0; i<obj1.length; i++)
				{
					obj2[i].className='';
					obj1[i].className='';	
				}
				this.className=class1;
				obj2[this.index].className=class2;
			}	
		}
	}
	tab(aBtn,oUl,'active','show')
	tab(aLi,oP1,'liHide','div divShow')
	tab(aLi2,oP2,'liHide','div divShow')
	
	
	
	
}
</script>
