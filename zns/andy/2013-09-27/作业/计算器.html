	var sign=''
	
	function method(num1,num2,sign)
	{
		var result=0;
		switch (sign)
		{
			case '+':
				result=num1+num2;
			break;
			case '-':
				result=num1-num2;
			break;
			case '×':
				result=num1*num2;
			break;
			case '÷':
				result=num1/num2;
			break;
			default:
		}
		return result;
	}
