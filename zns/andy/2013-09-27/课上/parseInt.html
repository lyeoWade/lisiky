<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
//parseFloat    可以带小数 浮点数
//parseInt      字母在前面都不能转  不能带小数
//Number        只能转换纯数字的字符串

window.onload=function()
{
	var aBtn=document.getElementsByTagName('input');
	aBtn[2].onclick=function()
	{
		var a=parseInt(aBtn[0].value);
		var b=parseInt(aBtn[1].value)
		alert(a+b);
	}
}
</script>
<title>无标题文档</title>
</head>

<body>
<input type="text" >+<input type="text">
<input type="button" value="相加" >
</body>
</html>
