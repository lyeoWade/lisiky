<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
.body{ background:#999; }
.body div{ width:300px; height:300px; background:#F00; float:left; margin:10px; }

.body1{ background:#fff; }
.body1 div{ width:200px; height:200px; background:#0F6; border:1px solid #000; float:left; margin:10px; }
</style>
<script>

function skin1()
{
	var oBody=document.getElementById('body');
	oBody.className='body1';
}


function skin2()
{
	var oBody=document.getElementById('body');
	oBody.className='body';
}

</script>
<title>无标题文档</title>
</head>

<body class="body" id="body">

<div onclick="skin1()" > 换第二套皮肤</div>
<div onclick="skin2()"> 换第一套皮肤</div>
</body>
</html>
