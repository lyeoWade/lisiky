<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:red; display:none}
</style>
<script>
function toShow()
{
	var oBox=document.getElementById('box');
     
	 
	if(oBox.style.display=='none')
	{
		oBox.style.display='block';
	}
	else
	{
		oBox.style.display='none';
	}
}

</script>
</head>

<body>
<input type="button" value="点击" onclick="toShow()" >

<div id="box" style="display:none"></div>
</body>
</html>
