<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.div1{
	 width:200px;
	 height:200px; 
	 background:red;
	 margin:5px;
}
</style>
<script>
function aa()
{
  var a=document.getElementById('box');
  a.style.width='400px';
  a.style.height='400px';
  a.style.background='yellow';	
};

function bb()
{
  a.style.width='200px';
  a.style.height='200px';
  a.style.background='red';	
};


</script>
</head>

<body>
<input type="button" value="按钮" onmouseover="aa()" onmouseout="bb()">

<div id="box" class="div1"></div>

</body>
</html>
