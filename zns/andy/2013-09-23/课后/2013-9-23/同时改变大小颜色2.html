<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:red;margin:5px;}
</style>
</head>

<body>
<input type="button" value="按钮" onmouseover="document.getElementById('box').style.width='400px';document.getElementById('box').style.height='400px';document.getElementById('box').style.background='yellow'" onmouseout="document.getElementById('box').style.width='200px';document.getElementById('box').style.height='200px';document.getElementById('box').style.background='red'">

<div id="box"></div>

</body>
</html>
