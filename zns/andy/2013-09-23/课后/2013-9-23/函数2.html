<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.div1{width:200px;height:200px; background:red;margin:5px;}
</style>
<script>
function aa()
{
  document.getElementById('box').style.width='400px';document.getElementById('box').style.height='400px';document.getElementById('box').style.background='yellow';	
};

function bb()
{
  document.getElementById('box').style.width='200px';document.getElementById('box').style.height='200px';document.getElementById('box').style.background='red';	
};

</script>
</head>

<body>
<input type="button" value="按钮" onmouseover="aa()" onmouseout="bb()">

<div id="box" class="div1"></div>

</body>
</html>
