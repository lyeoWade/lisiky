<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; }
#box{ width:1000px; height:100%; background:#666; }
input{ width:120px; height:40px; line-height:40px; text-align:center; 
position:absolute; left:50%; top:50%; margin-left:-60px; margin-top:-20px;
background:#ccc; border:1px solid #333; color:#fff;
 cursor:pointer; }
.flost{ display:none; position:absolute; left:0; top:0; width:100%; height:100%; background:#000; opacity:.3; filter:alpha(opacity=30);  }
.box{ width:400px; height:300px; background:#096; position:absolute; left:50%; top:50%; 
 margin-left:-200px; margin-top:-150px; display:none; }
.box .close{ position:absolute; right:0px; top:0px; display:block; padding: 10px; color:#FFF; }
</style>

<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn');
	var oFost=document.getElementById('flost');
	var oClose=document.getElementById('close');
	var oBox2=document.getElementById('box2');
	oBtn.onclick=function()
	{
		oFost.style.display='block';
		oBox2.style.display='block';
	}
	oClose.onclick=function()
	{
		oFost.style.display='none';
		oBox2.style.display='none';
	}
}
</script>

</head>

<body>
<div id="box">
    <input type="button" id="btn" value="点我 快点我" />
    
    <div class="flost" id="flost"></div>
    <div class="box" id="box2">
    	<a href="#" class="close" id="close">关闭</a>
    </div>
</div>

</body>
</html>
