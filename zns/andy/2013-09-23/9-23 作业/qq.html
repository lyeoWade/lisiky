<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>qq</title>
<style>
*{ margin:0; padding:0; }
.header{ width:100%; height:28px; border-bottom:1px solid #ebebeb; background:#fcfcfc; }
.content{ font-size:12px; color:#666666; width:960px; height:28px; margin:0 auto;  height:28px; position:relative; }
.left{  }
li{ list-style:none; position:relative;}
.left ul{}
.pho{ width:8px; height:12px; background:url(icobg_1.4.png) no-repeat 0 0; position:absolute; left:0; top:8px;  }
.left li{cursor:pointer; float:left; margin-right:20px; line-height:28px;}
.left li:hover{ color:#000; }
.left li:hover .pho{  width:8px; height:12px; background:url(icobg_1.4.png) no-repeat 0 -30px; position:absolute; left:0; top:8px; }
.bom{width:7px; height:4px; background:url(icobg_1.4.png) no-repeat -193px -120px; position:absolute; right:6px; top:12px;}
.help{  padding-right:13px; padding-left:7px; width:28px; }
.help:hover{ border:1px solid #c7c7c7; border-top:none; border-bottom:1px solid #fff;  padding-left:6px; width:28px; padding-right:12px; height:27px;  }
.help:hover .bom{ width:7px; height:4px; background:url(icobg_1.4.png) no-repeat -193px -150px; position:absolute; right:6px; top:12px;}
.qqhelp{ display:none;  width:82px; height:166px; background:#fff; border:1px solid #c7c7c7; position:absolute; left:-1px; top:27px;  }
.qqhelp ul{ padding:5px 0; width:82px;  }
.qqhelp li{text-align:center;  width:82px; height:26px; line-height:26px; }
.qqhelp li:hover{ background:#f4f8fc; }

.right{ width:200px; height:28px;  position:absolute; right:0; top:0;   }
.right ul{}
.right li{ float:left; cursor:pointer; }
.right .login{ background:url(loginall_1.4.png) no-repeat 0 -450px; width:70px; height:28px; }
.right .login:hover{ background:url(loginall_1.4.png) no-repeat 0 -500px;  width:70px; height:28px;}
.right .weibo{ background:url(loginall_1.4.png) no-repeat 0 -50px; width:32px; height:28px;  }
.right .weibo:hover{ background:url(loginall_1.4.png) no-repeat -68px -50px; width:32px; height:28px;}
.qzone{  background:url(loginall_1.4.png) no-repeat 0 -100px; width:32px; height:28px; }
.qzone:hover{background:url(loginall_1.4.png) no-repeat -68px -100px; width:32px; height:28px;}
.qqmail{background:url(loginall_1.4.png) no-repeat 0 -150px; width:32px; height:28px; }
.qqmail:hover{background:url(loginall_1.4.png) no-repeat -68px -150px;width:32px; height:28px;}
.book{background:url(loginall_1.4.png) no-repeat 0 -550px; width:32px; height:28px; }
.book:hover{background:url(loginall_1.4.png) no-repeat -68px -550px; width:32px; height:28px;}
</style>
<script>
function help()
{
	var qq=document.getElementById('qqhelp');
	qq.style.display='block';
}

function helpout()
{
	var qq=document.getElementById('qqhelp');
	qq.style.display='none';
}
</script>
</head>

<body>
<div class="header">
	<div class="content">
    	<div class="left">
        		<ul>
                		<li style="padding-left:12px;"><i class="pho"></i>手机新闻客户端</li>
                        <li>WAP版</li>
                        <li>|</li>
                        <li>设为首页</li>
                        <li>网站地图</li>
                        <li class="help" onmouseover="help()" onmouseout="helpout()" >帮助<i class="bom"></i>
                        	<div class="qqhelp" id="qqhelp" >
                            		<ul>
                                    		<li>腾讯客服</li>
                                            <li>账号申诉</li>
                                            <li>反馈建议</li>
                                            <li>帮助中心</li>
                                            <li>新版介绍</li>
                                            <li>主题回顾</li>
                                    </ul>
                            </div>
                        </li>
                </ul>
        </div>
        
        <div class="right">
        		<ul>
                		<li class="login"></li>
                        <li class="weibo"></li>
                        <li class="qzone"></li>
                        <li class="qqmail"></li>
                        <li class="book"></li>
                </ul>
        </div>
    </div>
</div>
</body>
</html>
