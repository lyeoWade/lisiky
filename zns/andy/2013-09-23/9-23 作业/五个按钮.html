<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
input{ margin-right:10px; }
#box{ width:300px; height:300px;  }
</style>
<script >
function hide()
{
	var oBox=document.getElementById('box');
	oBox.style.display='none';
}
function show()
{
	var oBox=document.getElementById('box');
	oBox.style.display='block';
}
function bg()
{
	var oBox=document.getElementById('box');
	if(oBox.style.background=='black')
	{
		oBox.style.background='red';
	}else
	{
		oBox.style.background='black';
	}
}
function width_()
{
	var oBox=document.getElementById('box');
	oBox.style.width='200px';
}
function height_()
{
	var oBox=document.getElementById('box');
	oBox.style.height='200px';
}
</script>
<title>无标题文档</title>
</head>

<body>
<input type="button" value="变矮" onclick="height_()">
<input type="button" value="变窄" onclick="width_()">
<input type="button" value="变颜色" onclick="bg()">
<input type="button" value="显示" onclick="show()">
<input type="button" value="隐藏" onclick="hide()">

<div id="box" style="background:red;"></div>
</body>
</html>
