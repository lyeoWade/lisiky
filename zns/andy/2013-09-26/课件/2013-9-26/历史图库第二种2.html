<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#box{width:240px;height:100px; margin:0 auto;}
#box span{ float:left;width:20px;height:100px; background:blue;}
#box div{width:200px;height:100px; float:left; position:relative; overflow:hidden;}
#box div ul{height:100px;width:600px; position: absolute;top:0;left:0;-webkit-transition:0.6s all ease;}
#box div ul li{width:200px;height:100px; float:left;}
#box div ul li.show{display:block}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	var aSpan=oBox.getElementsByTagName('span');
	var oUl=oBox.getElementsByTagName('ul')[0];
	var iNow=0;
	
	aSpan[1].onclick=function()
	{
		iNow++;
		//判断
		oUl.style.left=-iNow*200+'px'
	};
	
	aSpan[0].onclick=function()
	{
		iNow--;
		oUl.style.left=-iNow*200+'px'
	};
};
</script>
</head>

<body>
<div id="box">
	<span>left</span>
	<div>
    	<ul>
        	<li class="show"><img src="img/toyota_ad.jpg" width="200" height="100"></li>
        	<li><img src="img/U3093P30DT20130911114332.jpg" width="200" height="100"></li>
        	<li><img src="img/U3093P30DT20130923134652.jpg" width="200" height="100"></li>
        </ul>
    </div>
	<span>right</span>
</div>
</body>
</html>
