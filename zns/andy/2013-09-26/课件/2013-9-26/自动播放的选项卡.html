<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#box{width:500px;height:500px;}
#box div{height:400px; border:1px solid #000; display:none}
#box div.show{ display:block}
input{ background:#ccc}
.active{ background:yellow}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	var aBtn=oBox.getElementsByTagName('input');
	var aDiv=oBox.getElementsByTagName('div');
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=function()
		{
			for(var i=0;i<aBtn.length;i++)
			{
				aBtn[i].className='';	
				aDiv[i].className='';
			}	
			
			this.className='active';
			aDiv[this.index].className='show';
			
		};	
	};
	
	var oNext=document.getElementById('next');
	var iNow=0;
	oNext.onclick=function()
	{
		iNow++;
		for(var i=0;i<aBtn.length;i++)
		{
			aBtn[i].className='';	
			aDiv[i].className='';
		};
		
		aBtn[iNow].className='active';
		aDiv[iNow].className='show';
			
	};
};


</script>
</head>

<body>
<div id="box">
	<input class="active" type="button" value="选项1">
	<input type="button" value="选项2">
	<input type="button" value="选项3">
    <div class="show">1111111</div>
    <div>222222</div>
    <div>3333333</div>
</div>
<a href="javascript:;" id="next">下一个</a>
</body>
</html>
