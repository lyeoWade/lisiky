<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aInput=document.getElementsByTagName('input');
	var n=0;
	aInput[1].onclick=function()
	{
		setInterval(function(){
			n++;
			aInput[0].value=n;
		},1000);	
		//连续点就会有问题 
	};
};
</script>
</head>

<body>

<input type="text" value="0">
<input type="button" value="开始">

</body>
</html>
