<!doctype html>
<html>
<head>
<style>
*{ margin:0; padding:0; }
li{ list-style:none; }
#box{ width:160px; height:100px; margin:100px auto; background:#CCC; position:relative; }
#box .pre{left:-30px; }
#box .next{right:-30px;}
#box .pre,.next{top:50%; margin-top:-10px;   position:absolute;  width:30px; height:20px; background:#6C3 ; 
text-align:center; line-height:20px; }
#box ul{  }
#box li{ color:#fff; width:160px; height:100px; background:#069; float:left; display:none; }
#box .active{ display:block; }
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	var aBtn=oBox.getElementsByTagName('a');
	var aLi=oBox.getElementsByTagName('li');
	var n=0;
	aBtn[1].onclick=function()
	{
		aLi[n].className='';
		n++;		
		if(n==aLi.length)
		{
			n=0;
		}
		aLi[n].className='active';
	}
	
	aBtn[0].onclick=function()
	{
		aLi[n].className='';
		n--;		
		if(n==-1)
		{
			n=aLi.length-1;
		}
		aLi[n].className='active';
	}
}
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="box">
    <a href="javascript:;" class="pre"><</a>
    <div>
        <ul>
                <li class="active">11111</li>
                <li>22222</li>
                <li>33333</li>
                <li>44444</li>
        </ul>
    </div>
    <a href="javascript:;" class="next">></a>
</div>
</body>
</html>
