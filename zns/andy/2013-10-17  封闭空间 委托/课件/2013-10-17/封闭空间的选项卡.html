<html>
<head>

<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:red; display:none}
</style>
<script>
window.onload=function()
{
	var aBtn=document.getElementsByTagName('input');
	var aBox=document.getElementsByTagName('div');
	
	for(var i=0,m=aBtn.length;i<m;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=function()
		{
			alert(i);// 这里不能用I，得用index	
		};	
	}
};

</script>
</head>
