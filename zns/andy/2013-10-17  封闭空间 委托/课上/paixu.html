<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

var arr=[3,1,10,2,0,8,9,7,5,6,4];


for(var i=0;i<arr.length;i++)
{
	
	var oldI=arr[i]; 
	var index=i;
	for(var j=i+1; j<arr.length;j++)
	{
		if(arr[j]<oldI)
		{
			oldI=arr[j];
			index=j; // 找位置	
		}		
	}
	var minIndex=index; //找到的位置
	
	var z=arr[minIndex];  //后面最小的  交换位置
	
	arr[minIndex]=arr[i];
	
	arr[i]=z;
};


alert(arr);




</script>
</head>
