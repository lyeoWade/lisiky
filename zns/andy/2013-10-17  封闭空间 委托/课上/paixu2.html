<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

var arr=[3,1,10,2,0,8,9,7,5,6,4];


for(var i=0;i<arr.length;i++)
{
	
	var oldI=arr[i];  //定义前面的值 
	var index=i;//将i 位置 赋给index
	for(var j=i+1; j<arr.length;j++) //循环后面的所有值 ;; 
	{
		if(arr[j]<oldI) //后面的值 和当前的进行比较
		{
			oldI=arr[j]; //找到最小的那个值 并且让第一个等于找到的那个值
			index=j;  // 找位置 找到最小的那个值得位置
		}		
	}
	var z=arr[index];  //后面最小的  交换位置
	
	arr[index]=arr[i];
	
	arr[i]=z;
};


alert(arr);




</script>
</head>
