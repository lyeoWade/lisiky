<!doctype html>
<html>
<head>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oBtn=document.getElementById('btn');
	
	oBtn.onclick=function()
	{
		var timer=setInterval(function(){
				var arr=[];
				while (arr.length<6)
				{
					var num=toZero(rand(1,32))
					if(!findarr(num,arr))
					{
						arr[arr.length]=num;
					}
				}
				oDiv.innerHTML=paixu(arr);
			},30);
		setTimeout(function(){
			clearInterval(timer);
			},300);
	}
	//排序
	
	function paixu(arr)
	{
		for(var i=0; i<arr.length; i++)
		{
			var ind=arr[i]
			var index=i;
			for(var j=i+1; j<arr.length; j++)
			{
				if(arr[j]<ind)
				{
					ind=arr[j]
					index=j
				}
			}
			
			var z=arr[index];
			arr[index]=arr[i];
			arr[i]=z;
		}
		
		return arr;
	}
	
	function toZero(n){ return n<10?'0'+n:n}
	
	function findarr(n,arr2)
	{
		for(var i=0; i<arr2.length; i++)
		{
			if(arr2[i]==n)
			{
				return true;
			}
		}
		return false;
	}
	function rand(n,m){return parseInt(Math.random()*(m-n+1)+n)}
	
}
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="div1" style="height:30px; "></div>
<input type="button" value="机选一注" id="btn">
</body>
</html>
