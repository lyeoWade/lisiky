<!doctype html>

<meta charset="utf-8">
<script>
var arr=[2324,2,4,5,57,0,6,745,63423,2,3,5,57,8];

for(var i=0; i<arr.length; i++)
{
	var ind=arr[i];
	
	var index=i;
	
	for(var j=i+1; j<arr.length; j++)
	{
		if(arr[j]<ind)
		{
			ind=arr[j];
			index=j;
		}
	}	
	
	var z=arr[index];
	
	arr[index]=arr[i];
	arr[i]=z;
}

alert(arr);
</script>
