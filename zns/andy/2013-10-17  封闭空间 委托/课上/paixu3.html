<!doctype html>

<head>
<meta charset="utf-8">
<script>
var arr=[1,3,2,57,78,0,875,5352,2,6];

for(var i=0; i<arr.length; i++)
{
	var ind=arr[i];//比较数
	var index=i;//  比较到的位置
	
	for(var j=i+1; j<arr.length; j++)
	{
		if(arr[j]<ind)
		{
			ind=arr[j];
			index=j;
		}
	}
	
	var z=arr[index]
	
	arr[index]=arr[i]
	
	arr[i]=z;
}
alert(arr)

</script>
<title>无标题文档</title>
</head>
