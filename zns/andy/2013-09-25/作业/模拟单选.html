<!doctype html>

<meta charset="utf-8">
<style>
#ul1{ width:800px;line-height:18px; height:18px; margin:0 auto;  }
#ul1 li{ float:left;  width:18px; height:18px; background:url(radio.gif) no-repeat 0 0; margin-right:10px;  list-style:none;  }
#ul1 .active{ background:url(radio.gif) no-repeat 0 -18px; }
</style>
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	for(var i=0; i<aLi.length; i++)
	{
		aLi[i].onclick=function()
		{
			for(var i=0; i<aLi.length; i++)
			{
				aLi[i].className='';
			}
			this.className='active';
		}
	}
}
</script>
</head>
