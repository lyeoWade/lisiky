<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{width:200px;height:400px;}
a{ display:block; background:red; height:30px; line-height:30px; text-align:center;}
p{height:300px; background:blue; display:none}
</style>
<script>
window.onload=function()
{
	var oA=document.getElementById('a1');
	var oP=document.getElementsByTagName('P')[0];
	
	oA.onmouseover=function()
	{
		oP.style.display='block';	
	};
	
	oA.onmouseout=function()  //不能移入P
	{
		oP.style.display='none';	
	};
};
</script>
</head>

<body>
<div>
	<a id="a1" href="javascript:;">菜单</a>
    <p></p>
</div>
</body>
</html>
