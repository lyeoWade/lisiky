<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn');
	var oText=document.getElementById('text');
	oBtn.onclick=function()
	{
		var arr=[];
		
		//  for(var i=0; i<6; i++) 不能确定一定是6位数 
		while(arr.length<6) //确定 六位数 while 不管出了什么状况 反正arr.length 要等于6  
		{
			//var num=ran(1,32); // 每一个 必须存一个变量 num 每次执行函数 都不同
			if(!findAttr(ran(1,32),arr)) 
			{
				arr[arr.length]=toZero(ran(1,32));	
			}
		}
		
		oText.value=arr;
	}
	
	function findAttr(n,arr1)
	{
		for(var i=0; i<arr1.length; i++)
		{
			if(arr1[i]==n)
			{
				return true;
			}
		}
		
		return false;
	}
	
	function ran(n,m)
	{
		return parseInt(Math.random()*(m-n+1)+n);
	}
	
	function toZero(attr)
	{	
		return attr<10?'0'+attr:attr;
	}
}
</script>
</head>

<body>
<input type="button" value="开始" id="btn" >
<input type="text" id="text">
</body>
</html>
