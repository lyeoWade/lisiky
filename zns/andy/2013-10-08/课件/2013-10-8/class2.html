<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

li{height:30px; background:red;margin-top:4px;}
</style>
<script>
window.onload=function()
{
	
	//var oShow=document.querySelectorAll('ul .show')[0];

	<li>44</li>
	<li>55</li>

</ul> 
 
</body>
