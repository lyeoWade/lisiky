<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>

*{ margin:0; padding:0; }
#box{ width:888px; overflow:hidden; margin:0 auto;  }
#box ul{ width:202px; margin:0 10px;  float:left; }
#box ul li{ width:200px; margin:10px 0; border:1px solid #0C9;  list-style:none; }
#box ul li img{ display:block; }
</style>

<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	var oUl=oBox.getElementsByTagName('ul');
	var arr=[];
	for(var i=0; i<oUl.length; i++)
	{
		arr.push(oUl[i]);
	}
	function PBL()
	{
			for(var i=0; i<20; i++)
			{
				(function(ind){
					var Ul;
					var aLi=creatLi(ind);
					arr.sort(function(n1,n2){
						return n1.offsetHeight-n2.offsetHeight;
						});
					Ul=arr[0];
					Ul.appendChild(aLi);					
					})(i)
			}
	}
	PBL();
	window.onscroll=function()
	{
		var _sroll=document.documentElement.scrollTop||document.body.scrollTop;
		var winHeight=document.documentElement.clientHeight;
		var bHei=document.body.scrollHeight//clientHeight;
		if(_sroll+winHeight>=bHei)
		{
			PBL();
		}
	}
}
function creatLi(i)
{
	var aLi=document.createElement('li');
	var oImg=document.createElement('img');
	oImg.src='img/'+(i+1)+'.jpg';
	aLi.appendChild(oImg);
	return aLi;
}
</script>

<title>无标题文档</title>
</head>

<body>
<div id="box">
		<ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
</div>
</body>
</html>
