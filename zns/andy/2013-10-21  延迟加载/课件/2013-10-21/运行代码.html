<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>无标题文档</title>
<script>

window.onload=function()
{
  var oTex=document.getElementById('tex');
  document.getElementById('btn').onclick=function()
  {
	  //_self
	  // 如果不写，默认就是_blank
		var win=window.open('');
		win.document.write(oTex.value);
  };	
};

</script>
</head>

<body>
<textarea id="tex"></textarea>
<input type="button" value="aa" id="btn">
</body>
</html>
