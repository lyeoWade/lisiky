<!doctype html>

<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#box{margin:100px;width:500px; background:#ccc;height:500px;padding:100px;display:block; position:relative;}
#box div{width:300px;height:300px; background:red;}
</style>
<script>

window.onload=window.onscroll=function()
{
	var aImg=document.getElementsByTagName('img');
	var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
	var winHeight=document.documentElement.clientHeight;

	for(var i=0;i<aImg.length;i++)
	{
		if(!aImg[i]._load)//看看有没有被加载过
		{	
			if(getPos(aImg[i]).top<(scrollT+winHeight)  )
			{
				aImg[i].src=aImg[i].getAttribute('_src');
				aImg[i]._load=true;	//记下来，本张图片被加载过了
			}	
		};
	}
	
};

function getPos(obj)
{
	var l=0;
	var t=0;
	while(obj)
	{
		l+=obj.offsetLeft;
		t+=obj.offsetTop;
		obj=obj.offsetParent;	
	};
	return {left:l,top:t};
};
</script>
</head>
