<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置为主页</title>
<style>
.bodyBg{ background:#f0f0f0;}
.setBox{ width:970px; padding:10px; background:#fff; margin:20px auto;}
.setBox h1{ font-size:20px; color:#666; margin-bottom:20px;}


.brosewer{ border:1px solid #dcdcdc; margin:15px;}
.brosewer h2{ height:58px; line-height:58px; padding-left:70px;}
.IE{ background:url(borwer_icon.png) no-repeat 26px top;}
.firefox{ background:url(borwer_icon.png) no-repeat 26px -413px;}
.chrome{ background:url(borwer_icon.png) no-repeat 26px -472px;}

</style>
</head>

<body class="bodyBg">
<div class="setBox">
	<h1>如何将360导航设为你的浏览器主页？</h1>
	<div class="brosewer" id="IE">
    	<h2 class="IE"><a href="javascript:;" id="wade">IE浏览器</a></h2>
        <div class="setIE"><img src="setIE.png" width="938" height="203" /></div>
    </div>
    
    <div class="brosewer" id="firefox" style="margin-top:500px;">
    	<h2 class="firefox"><a href="javascript:;" id="LBj">火狐浏览器</a></h2>
        <div class="setIE"><img src="firefox.png" width="938" height="1400" /></div>
    </div>
    
    <div class="brosewer" id="chrome">
    	<h2 class="chrome"><a href="javascritp:;" id="cb">谷歌浏览器</a></h2>
        <div class="setIE"><img src="chrome.png" width="938" height="1438" /></div>
    </div>
</div>
</body>
</html>
