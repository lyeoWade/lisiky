<script>
var arr=[4324,5,65,7567,768,342,4,3242,25,4,53,34,36,57,5];

for(var i=0; i<arr.length; i++)
{
	var ind=arr[i];
	var index=i;
	
	for(var j=i+1; j<arr.length; j++)
	{
		if(arr[j]<ind)
		{
			ind=arr[j];
			index=j;
		}
	}
	
	var z=arr[index];
	arr[index]=arr[i]
	arr[i]=z;
	
}

alert(arr);
</script>
