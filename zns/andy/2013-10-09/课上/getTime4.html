<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
window.onload=function()
{
	aaa();
	setInterval(aaa,1000);
	function  aaa()
	{
		var oDate=new Date();
		oDate.setFullYear(2013,9,11);
		oDate.setHours(0,0,0,0);
		var newDate=oDate.getTime();
		
		var nowDate=new Date();
		
		var nowTime=nowDate.getTime();
		var time=parseInt((newDate-nowTime)/1000);
		
		var d=parseInt(time/86400);
		
		time%=86400;
		
		var h=parseInt(time/3600);
		
		time%=3600
		
		var m=parseInt(time/60);
		
		var s=time%=60;
		
		document.body.innerHTML=d+'-'+h+'-'+m+'-'+s;
	}
	
}
</script>
<title>无标题文档</title>
</head>

</body>
</html>
