<!doctype html>

body{ background:url(images/bg.png) center center }

#box .top{ width:400px; height:50px; text-align:center; vertical-align:middle;  }

<script>
function getByClass(oParent,sClass)
{
	if(oParent.getElementsByClassName)
	{
		return oParent.getElementsByClassName(sClass);
	}else
	{
		var aEle=oParent.getElementsByTagName('*');
		var arr=[];
		
		for(var i=0; i<aEle.length; i++)
		{
			if(aEle[i].className==sClass)
			{
				arr[arr.length]=aEle[i]
			}
		}
		
		return arr;
	}
}

function tozero(n){return n<10?'0'+n:n}
window.onload=function()
{
	var oBox=document.getElementById('box');
	var oNyr=getByClass(oBox,'nyr')[0];
	var oSfm=getByClass(oBox,'sfm')[0];
	
	var weekarr=['images/seven.png','images/one.png','images/two.png','images/three.png','images/four.png','images/five.png','images/six.png'];
	clock();
	setInterval(clock,1000);
	
	function clock(){
		
		var oDate=new Date();
		var oYear=''+oDate.getFullYear();
		var oMonth=''+(oDate.getMonth()+1);
		var oDay=''+tozero(oDate.getDate());
		var oHours=''+tozero(oDate.getHours());
		var oMiuntes=''+tozero(oDate.getMinutes());
		var oSeconds=''+tozero(oDate.getSeconds());
		var oWeekkkk=''+oDate.getDay();
		var oSpanOne=oNyr.getElementsByTagName('span')[0];
		aImg=oSpanOne.children;
		var img='images/';
		var png='.png';
		aImg[0].src=img+oYear.charAt(0)+png;
		aImg[1].src=img+oYear.charAt(1)+png;
		aImg[2].src=img+oYear.charAt(2)+png;
		aImg[3].src=img+oYear.charAt(3)+png;
		aImg[5].src=img+oMonth.charAt(0)+png;
		aImg[6].src=img+oMonth.charAt(1)+png;
		aImg[8].src=img+oDay.charAt(0)+png;
		aImg[9].src=img+oDay.charAt(1)+png;
		var oSpanTwo=oSfm.getElementsByTagName('span')[0];
		aImg1=oSpanTwo.children;
		aImg1[0].src=img+oHours.charAt(0)+png;
		aImg1[1].src=img+oHours.charAt(1)+png;
		aImg1[3].src=img+oMiuntes.charAt(0)+png;
		aImg1[4].src=img+oMiuntes.charAt(1)+png;
		aImg1[6].src=img+oSeconds.charAt(0)+png;
		aImg1[7].src=img+oSeconds.charAt(1)+png;
		
		var oWeekqqq=getByClass(oBox,'week')[0];
		var	aWeek=oWeekqqq.children[1];
			
			aWeek.src=weekarr[oWeekkkk];
			
		}
}
</script>
