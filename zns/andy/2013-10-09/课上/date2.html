<meta charset="utf-8">
<script>
window.onload=function()
{
	var oDate=new Date();
	
	var year=oDate.getFullYear();
	var mouth=oDate.getMonth()+1;
	var day=oDate.getDay(); //获取一周内的第几天
	var Day=oDate.getDate();
	document.body.innerHTML=year+'-'+mouth+'-'+Day;
	
}
</script>
