<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
li{width:100px;height:100px; background:#ccc;margin:0 5px; float:left; list-style:none}
</style>
<script>
window.onload=function()
{	
   document.getElementsByTagName('ul')[0].onclick=function(ev)
   {
		var oEvent=ev||event;
		var oLi=oEvent.target||oEvent.srcElement;
		oLi.style.background='red';  //FF
	};
	
};

</script>
</head>

<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
