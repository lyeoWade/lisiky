<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	document.onclick=function(ev)
	{
		var oEvent=ev||event;
		//事件源
		//alert(123);
		obj=oEvent.srcElement||oEvent.target; //事件代理 委托
		obj.style.background='red'; 
	};	
};
</script>
</head>

<body>
<div>
sdfsdfdsf
</div>
</body>
</html>
