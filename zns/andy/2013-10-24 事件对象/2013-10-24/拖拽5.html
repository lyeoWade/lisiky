<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
div{ position:relative;width:200px;height:200px; background:red}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	
	oBox.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var disX=oEvent.clientX-this.offsetLeft;
		var disY=oEvent.clientY-this.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var t=oEvent.clientY-disY;
			var l=oEvent.clientX-disX;
			
			if(t<0)t=0;
			if(t>document.documentElement.clientHeight-oBox.offsetHeight)t=document.documentElement.clientHeight-oBox.offsetHeight;
			
			if(l<0)l=0;
			if(l>document.documentElement.clientWidth-oBox.offsetWidth)l=document.documentElement.clientWidth-oBox.offsetWidth;
			
			
			oBox.style.top=t+'px';
			oBox.style.left=l+'px';
		};	
		
		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		
		
	};
	
	
};
</script>
</head>

<body>
<div id="box">
	<input type="text" value="abc">
    sdfsdf
    asdf
    sdaf<br/ >
    sdfsdaf
</div>
</body>
</html>
