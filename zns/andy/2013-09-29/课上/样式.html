<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:100px; height:100px; background:red; }
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div');
	document.onclick=function()
	{
		//alert(oDiv.currentStyle.width);//ie
		alert(getComputedStyle(oDiv,false).width);
	}
}
</script>
</head>

<body>
<div id="div"></div>
</body>
</html>
