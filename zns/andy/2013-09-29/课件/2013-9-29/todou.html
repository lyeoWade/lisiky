<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oTex=document.getElementById('tex');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function()
	{
		var n=oTex.value-0;
		this.disabled=true;
		var timer=setInterval(function(){
			n--;
			oTex.value=toDouble(parseInt(n/60))+'分'+toDouble(n%60)+'秒';	
			
			if(n==0)
			{
				clearInterval(timer);
				oBtn.disabled=false;	
			}
			
		},1000);	
	};
};


function toDouble(n)
{
	if(n<10)
	{
		return '0'+n;	
	}
	else
	{
		return n;	
	}
};



</script>
</head>

<body>
<input type="text" id="tex" >
<input type="button" value="开始" id="btn" >
</body>
</html>
