<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px; background:red;}
</style>
<script>
window.onload=function()
{
	var oBox=document.getElementById('box');
	if(oBox.currentStyle)  //第一个兼容
	{
		alert(oBox.currentStyle.width);	
	}
	else
	{
		alert(getComputedStyle(oBox,false).width);	
	}  
};

</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
