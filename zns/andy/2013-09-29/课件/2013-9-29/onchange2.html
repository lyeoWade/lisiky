<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//判断输入字符串的长度
window.onload=function()
{
	var oTex=document.getElementById('tex');
	
	setInterval(function(){
		document.title=oTex.value.length;	
	},30);
	
};

</script>
</head>

<body>
<input type="text" id="tex" >
</body>
</html>
