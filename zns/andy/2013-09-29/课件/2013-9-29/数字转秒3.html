<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oTex=document.getElementById('tex');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function()
	{
		var n=oTex.value-0;
		setInterval(function(){
			n--;
			oTex.value=n;	
		},1000);
	};
};

</script>
</head>

<body>
<input type="text" id="tex" >
<input type="button" value="开始" id="btn" >
</body>
</html>
