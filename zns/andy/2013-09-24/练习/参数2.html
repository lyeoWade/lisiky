<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ width:200px; height:200px; background:#0f0; }
</style>
<script>
function toColor(value)
{
	var oBox=document.getElementById('box');
	oBox.style.background=value;
}
</script>
</head>

<body>

<input type="button" value="变红" onclick="toColor('red')" />
<input type="button" value="变烂" onclick="toColor('blue')" />
<input type="button" value="变黑" onclick="toColor('black')" />
<div id="box"></div>
</body>
</html>
