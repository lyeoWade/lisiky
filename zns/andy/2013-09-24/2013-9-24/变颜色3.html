<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{margin:5px; float:left; background:red;width:100px;height:100px; border-radius:50%;}
</style>
<script>
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');	//一组
	aDiv[5].style.background='blue';  //最后一个
};

</script>
</head>

<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</body>
</html>
