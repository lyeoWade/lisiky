<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oBox=document.getElementsByTagName('div')[0];
	var aInput=oBox.getElementsByTagName('input');
	aInput[0].onclick=function()
	{
		for(var i=1;i<aInput.length;i++)
		{
			aInput[i].checked=true;	
		}
		
	};
};
</script>
</head>

<body>

<input type="checkbox" />
<div>
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
</div>
</body>
</html>
