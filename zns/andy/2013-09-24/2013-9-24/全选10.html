<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oBox=document.getElementsByTagName('div')[0];
	var oInput=document.getElementsByTagName('input')[0];
	var aInput=oBox.getElementsByTagName('input');
	oInput.onclick=function()
	{
		if(oInput.checked==true)
		{
			for(var i=0;i<aInput.length;i++)
			{
				aInput[i].checked=oInput.checked;	 // oInput.checked 是当前点击这个的状态
			}
		}
		else
		{
			for(var i=0;i<aInput.length;i++)
			{
				aInput[i].checked=oInput.checked;	
			}
			
		}
	};
};
</script>
</head>

<body>

<input type="checkbox" />
<div>
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
</div>
</body>
</html>
