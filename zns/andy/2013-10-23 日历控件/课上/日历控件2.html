<script src="date2.js" type="text/javascript"></script>
<script>
MyEvent(window,'load',function()
{
	RlDate('date1')
})
MyEvent(window,'load',function()
{
	RlDate('date2')
})
function MyEvent(obj,events,fn)
{
	if(obj.attachEvent)
	{
		obj.attachEvent('on'+events,fn)
	}else
	{
		obj.addEventListener(events,fn,false);
	}
}
</script>
</head>
