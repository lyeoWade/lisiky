<!doctype html>
<html>
<head>
<style>
*{margin:0; padding:0; }
ul{width:420px;margin:100px auto;border:1px solid #000; overflow:hidden;}
li{width:20px; float:left;height:20px; list-style:none;}
div{ background: }
</style>
<meta charset="utf-8">
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var color=['00','33','66','99','cc','ff','00','33','66','99','cc','ff'];
	 var fiexdColor=['ff0000','00ff00','0000ff','ffff00','00ffff','ff00ff'];
	for(var i=0; i<12; i++)
	{
		for(var k=0; k<3; k++)
		{
			var oLi=document.createElement('li');
			oUl.appendChild(oLi);
			if(k==1&&i<6)
			{
				oLi.style.background='#'+color[i]+color[i]+color[i];
			}else if(k==1)
			{
				oLi.style.background='#'+fiexdColor[i-6]; //从第七个开始
			}else
			{
				oLi.style.background='#000000';
			}
		}
				
		for(var k=0; k<3; k++ )
		{
			for(var j=0; j<6; j++)
			{
				var oLi=document.createElement('li');
				oUl.appendChild(oLi);
				oLi.style.background='#'+color[i]+color[j]+color[i];
			}
			
		}

	}
	
}
</script>
<title>无标题文档</title>
</head>

<body>
<ul id="ul1">

</ul>
</body>
</html>
