<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var oDiv=document.getElementById('div1');
	var aLi=oUl.getElementsByTagName('li');
	var Color=['00','33','66','99','cc','ff','00','33','66','99','cc','ff'];
	var fixedColor=['ff0000','00ff00','0000ff','ffff00','00ffff','ff00ff'];
	
	for(var i=0; i<12; i++)
	{
		for(var k=0; k<3; k++)
		{
			var oLi=document.createElement('li');
			oUl.appendChild(oLi);
			//oLi.style.background='#000';
			if(k==1 && i<6)
			{
				oLi.style.background='#'+Color[i]+Color[i]+Color[i];
			}else if(k==1)
			{
				oLi.style.background='#'+fixedColor[i-6]
			}else
			{
				oLi.style.background='#000000'
			}
		}
		
		for(var z=0; z<3; z++)
		{
			for(var j=0; j<6; j++)
			{
				var oLi=document.createElement('li');
				oUl.appendChild(oLi);
				
				if(i<6)
				{
					var f=Color[z];
				}else
				{
					var f=Color[z+3]
				}
				oLi.style.background='#'+f+Color[j]+Color[i];
			}
		}
	}
	//alert(aLi.length);
	for(var a=0; a<aLi.length; a++)
	{
		aLi[a].onmouseover=function(ev)
		{
		
			var oEvent=ev||event;
			var disX=oEvent.clientX-oUl.offsetLeft;
			var disY=oEvent.clientY-oUl.offsetTop;
			document.onmousemove=function(ev)
			{
				var oEvent=ev||event;
				oDiv.style.left=oEvent.clientX-disX+'px';
				oDiv.style.top=oEvent.clientY-disY+'px';
			}
		}
	}
}



</script>
<style>
*{ margin:0; padding:0; }
#ul1{  width:420px; height:240px; border:1px solid #000; margin:100px auto; }
li{ position:relative; width:20px; height:20px; float:left; list-style:none; cursor:pointer; }
#div1{ position:relative; width:100px; height:20px; background:#F00; }

</style>
<title>无标题文档</title>
</head>

<body>
<ul id="ul1">

</ul>
<div id="div1"></div>
</body>
</html>
