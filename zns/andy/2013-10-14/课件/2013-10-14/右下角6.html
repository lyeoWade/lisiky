html{ _background-image:url(about:blank); _background-attachment:fixed;}
#box1{width:100px;height:100px;bottom:0;right:0; background:red; position:absolute;}
</style>
<script>
window.onload=function()
{
  var oBox=document.getElementById('box1');
	
		
		window.onresize=window.onscroll=function()
		  {
			  var oScrollT=document.documentElement.scrollTop||document.body.scrollTop;  //滚动距离
			
			   var winHeight=document.documentElement.clientHeight;//浏览器可视区高度
			   document.title=oScrollT+winHeight-oBox.offsetHeight;
			 oBox.style.top=oScrollT+winHeight-oBox.offsetHeight+'px';
		  }; 
		 	  
	
	 
};
</script>
