<script type="text/javascript">

    // 数据库  product ; typeid=3 -->流程

    $(function(){



        //更新
        $('#liucheng').on('click',function(){

            $name1=$('#name1').val();
            $note1=$('#note1').val();
            $name2=$('#name2').val();
            $note2=$('#note2').val();
            $name3=$('#name3').val();
            $note3=$('#note3').val();
            $name4=$('#name4').val();
            $note4=$('#note4').val();
            $name5=$('#name5').val();
            $note5=$('#note5').val();
            $name6=$('#name6').val();
            $note6=$('#note6').val();

            $username=cookieValue.username;
            $id=$('body').attr('lcid');
            if($name1=='' || $note1=='' || $name2=='' || $note2=='' || $name3=='' || $note3=='' || $name4=='' || $note4=='' || $name5==''|| $note5==''|| $name6==''|| $note6==''){
                alert('请填写完整');
                return false;
            }

            var $content='[{"title1":"'+$name1+'","note1":"'+$note1+'"},{"title2":"'+$name2+'","note2":"'+$note2+'"},{"title3":"'+$name3+'","note3":"'+$note3+'"},{"title4":"'+$name4+'","note4":"'+$note4+'"},{"title5":"'+$name5+'","note5":"'+$note5+'"},{"title6":"'+$name6+'","note6":"'+$note6+'"}]';

            
            var datas='type=UpdateLC&id='+$id+'&content='+encodeURIComponent(JSON.stringify($content))+'&username='+$username;
            console.log(datas);
            $.ajax({
                type:"POST",
                url:'php/arclist.php',
                data:datas,
                success:function(str){
                    console.log(str)
                    var oData=eval('('+str+')');
                    if(oData.respondCode==0){
                        $('.addtip').html(oData.responseMsg);
                    }else{
                        $('.addtip').html(oData.responseMsg);
                    }
                }
            })
        });
        getLC();
    });



    function getLC(){
        var datas='type=getProList&nowpage=1&PageSize=1&typeid=3';
        //获取
        $.ajax({
            type:"POST",
            url:'php/arclist.php',
            data:datas,
            success:function(str){
                
                var oData=eval('('+str+')');
               
                if(oData.Total!=0){
                    var oDatas=eval('('+oData.result+')');
                    $('body').attr('lcid',oDatas.id);

                    var $contents=JSON.parse(oDatas.content.substring(1).substring(0,oDatas.content.substring(1).lastIndexOf('"')));

                    console.log($contents);

                    $('#name1').val($contents[0].title1);
                    $('#note1').val($contents[0].note1);
                    $('#name2').val($contents[1].title2);
                    $('#note2').val($contents[1].note2);
                    $('#name3').val($contents[2].title3);
                    $('#note3').val($contents[2].note3);
                    $('#name4').val($contents[3].title4);
                    $('#note4').val($contents[3].note4);
                    $('#name5').val($contents[4].title5);
                    $('#note5').val($contents[4].note5);
                    $('#name6').val($contents[5].title6);
                    $('#note6').val($contents[5].note6);

                }else{
                    $('.addtip').html(oData.respondMsg);
                }
            }
        })
    }
