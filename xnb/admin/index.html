<script type="text/javascript">
$(function(){
    $("[data-url]").on('click',function(){
        $("[data-url]").parent('li').removeClass('active');
        $(this).parent('li').addClass('active')
        $("#frame").attr('src',$(this).attr("data-url"));
    });
});
</script>

<script type="text/javascript"> 
setInterval(function(){
    var ifm= document.getElementById("frame");   
    var subWeb = document.frames ? document.frames["frame"].document : ifm.contentDocument;   
    if(ifm != null && subWeb != null) {
       ifm.height = subWeb.body.offsetHeight;
    } 
},2000);

</script>
