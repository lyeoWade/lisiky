<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>新增模特</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/cropper.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/webuploader.css" rel="stylesheet">
    <link href="css/uploadStyle.css" rel="stylesheet">
</head>

<body style="height: 800px;">

<section id="container" class="format">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
           
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增模特
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                
                                    <div class="form-group ">
                                        <label for="spacename" class="control-label col-lg-3 col-sm-3">模特名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="modname" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="coverpic" class="control-label col-lg-3 col-sm-3">图片集列表封面</label>
                                        <div class="col-lg-6 col-sm-6" style="position: relative;">
                                            <input type="file" id="coverpic" name="">
                                            <div class="coverpicMarkTag"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="spacedesc" class="control-label col-lg-3 col-sm-3">模特描述</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" rows="7"  id="moddesc" name="spacedesc" ></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="addSpace" type="button">提交</button>
                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<div class="container containerCut">
    <div class="row">
      <div class="col-md-12">
        <div class="img-container">
          <img src="images/404.png" alt="Picture">
        </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-12 docs-buttons">
        <div class="btn-group btn-group-crop">
          <button class="btn btn-primary" data-method="getCroppedCanvas" type="button">
            <span class="docs-tooltip" data-toggle="tooltip">保存上传</span>
          </button>
        </div>

        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="getCroppedCanvasTitle">Cropped</h4>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div><!-- /.modal -->

        

      </div><!-- /.docs-buttons -->

    </div>
</div>
<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>

<script src="bs3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script src="js/cropper.js"></script>
<script src="js/main.js"></script>
<script src="js/scripts.js"></script>
<script src="js/modAdd.js"></script>
</body>
</html>
