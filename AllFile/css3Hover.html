<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{ margin: 0; padding: 0; box-sizing: border-box;  }
		ul{ list-style: none; margin: 100px;  
			height: 400px;
		}
		ul li{ 
			width: 300px;
			float: left;
			margin-right: 20px;
			position: relative;
			overflow: hidden;
		}
		ul li:after{
			content: '';
            display: block;
			position: absolute;
			width: 30px;
			height: 30px;
			background: url(search.png) no-repeat center center;
			background-size: contain;
			left: 50%;
			top: -30px;
			margin-left: -15px;
			z-index: 60;

		}
		ul li:hover:after{
			top: 40%;
			transition: 0.5s;
		}
		ul li span{
			position: absolute;
			text-align: center;
			width: 100%;
			height: 50px;
			line-height: 50px;
			color: #fff;
			left: 0;
			bottom: -50px;
			z-index: 50;
		}
		ul li:hover span{
			bottom: 0;
			transition: 1s;
		}
		ul li em{
			display: block;
			width: 400px;
			height: 400px;
			background-color: rgba(33,157,112,0.6);
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -200px 0 0 -200px;
			transform: scale(0);
			border-radius: 50%;
			z-index: 10;
		}
		ul li:hover em{
			transform: scale(1);
			transition: 0.8s;
		}
		ul li img{
			width: 100%;
			height: 205px;
			display: block;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href=""><img src="1.jpg"><span>1234567890</span><em></em></a></li>
		<li><a href=""><img src="2.jpg"><span>1234567890</span><em></em></a></li>
		<li><a href=""><img src="3.jpg"><span>1234567890</span><em></em></a></li>
	</ul>
</body>
</html>
