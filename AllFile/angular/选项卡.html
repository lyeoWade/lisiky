<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="angular.js"></script>
	<title>Document</title>
	<style type="text/css">
		input.active{  background: #f00;  }
	</style>
</head>
<body ng-init="iNow=0;">
	<input type="button" value="1111" ng-class="iNow==0?'active':''" ng-click="iNow=0">
	<input type="button" value="2222" ng-class="iNow==1?'active':''" ng-click="iNow=1">
	<input type="button" value="3333" ng-class="iNow==2?'active':''" ng-click="iNow=2">
	<div ng-show="iNow==0">11111111111</div>
	<div ng-show="iNow==1">22222222222</div>
	<div ng-show="iNow==2">3333333333333</div>
</body>
</html>
