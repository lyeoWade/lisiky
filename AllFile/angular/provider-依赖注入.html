<!DOCTYPE html>
<html ng-app="test" lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="angular.js"></script>
	<title>Document</title>
	<script type="text/javascript">
		var app=angular.module('test',[]);
		app.provider('add',function(){
			this.$get=function(){
				return {
					a:12,
					b:9,
					sum:function(m,n){
						return n+m;
					}
				};
			}
		});
		app.controller('main',function($scope,add){
			$scope.a=9;
			alert(add.sum(3,4));
		});
	</script>
</head>
<body ng-controller="main">
	
</body>
</html>
