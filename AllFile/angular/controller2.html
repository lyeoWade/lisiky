<!DOCTYPE html>
<html lang="en" ng-app="mod1">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var Mod=angular.module('mod1',[]);
		Mod.controller('test',function($scope){
			$scope.v="abc";
			$scope.num="451264";
			$scope.arr=[{
				"name":"lisiky",
				"age":18,
				"job":"打杂的"
			},{
				"name":"Bob",
				"age":28,
				"job":"教师"
			},{
				"name":"joy",
				"age":22,
				"job":"模特"
			},{
				"name":"petter",
				"age":30,
				"job":"经理"
			},
			]
		});
		
	</script>
</head>
<body>
	<div ng-controller="test">
		{{v | uppercase}}<br/>
		{{num | currency:"&yen;"}}<br>
		<ul>
			<li ng-repeat="x in arr|orderBy:'age'|filter:t">{{x.name+'-'+x.age+'-'+x.job}}</li>
		</ul>
		<input type="text" ng-model="t" name="">
	</div>
</body>
</html>
