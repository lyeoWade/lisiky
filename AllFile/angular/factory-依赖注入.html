<!DOCTYPE html>
<html ng-app="test" lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="angular.js"></script>
	<title>Document</title>
	<script type="text/javascript">
		var app=angular.module('test',[]);
		app.factory('add',function(){
			return {
				add:function(n,m){
					return n+m;
				}
			}
		});
		app.controller('main',function($scope,add){
			$scope.a=9;
			alert(add.add(2,$scope.a));
		});
	</script>
</head>
<body ng-controller="main">
	
</body>
</html>
